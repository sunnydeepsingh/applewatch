<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=PT+Serif:ital@1&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="main">
        <nav class="nav">
            <a href=""><svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#apple"></use>
                </svg>
            </a>
            <ul class="nav_content">
                <a class="nav__items" href="#"><li>Mac</li></a>
                <a class="nav__items" href="#"><li>iphone</li></a>
                <a class="nav__items" href="#"><li>ipad</li></a>
                <a class="nav__items" href="#"><li>iwatch</li></a>
                <a class="nav__items" href="#"><li>support</li></a>
             </ul>
             <div class="search_extend">
                 <div class="search_boundary">
                     <input class="search_input"
                       type="text"
                       placeholder="Search here"
                     />
                     <img class="img_s" src="images/search.svg" alt="">
                     
                </div >
                 <img class="line rest_nav" src="images/line.png" alt="">  
                 <img class="icon__size rest_nav" src="images/shopping_bag.svg" alt="">
                </div>
            <div class="nav__icon">
                <img src="images/search.svg" alt="">
                <img class="line" src="images/line.png" alt="">  
                <img src="images/shopping_bag.svg" alt="">
            </div>    
        </nav>  
        <div class="center">
            <div class="heading_area">
                <section class="heading">
                    <h1> <span class="bold">The Perfect Moment</span> 
                        Between Past And Future.</h1>        
                </section class="btn">
                <button class="btn">Buy now</button>
            </div>
            <section class="Watches">
                <div class="main_watch_area">
                    <img class="main_watch" src="images/watch 1.png" alt="">
                    <img class="colorind" src="images/color_indicator.svg" alt="">
                </div>
                <div class="desktop_watches">
                    <img src="images/watch 2.svg" alt="">
                    <img src="images/watch 3.svg" alt="">
                    <img src="images/watch 4.svg" alt="">
                </div>
            </section>
        </div>

        </div>
        <footer class="footer" >
        <div class="collapsible collapsible--expanded">
            <header class="collapsible__header">
                <img src="images/nav_menu.svg" alt=""> 
            </header>
        </div>
         <div class="icon_social">
            <svg class="icon--secondary icon__size icon__side">
                <use xlink:href="images/sprite.svg#facebook"></use>
            </svg>
            <svg class="icon--secondary icon__size icon__side">
                <use xlink:href="images/sprite.svg#twitter"></use>
            </svg>
            <svg class="icon--secondary icon__size icon__side">
                <use xlink:href="images/sprite.svg#linkedin"></use>
            </svg>
        </div>
    </footer>
      
    <script src="js/main.js"></script>
</body>
</html>
